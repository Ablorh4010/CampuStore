<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>CampusStore - StudentMarket</title>
    <script>
      // Update title with country code once detected
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const countryMatch = window.location.pathname.match(/^\/([a-z]{2})\/?/i);
          if (countryMatch) {
            document.title = `CampusStore ${countryMatch[1].toUpperCase()} - StudentMarket`;
          }
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
