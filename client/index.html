<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="Your campus marketplace where students buy, sell, and connect" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CampusAffordHub" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-512.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>CampusAffordHub - the student market place</title>
    <script>
      // Update title with country code once detected
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const countryMatch = window.location.pathname.match(/^\/([a-z]{2})\/?/i);
          if (countryMatch) {
            document.title = `CampusAffordHub ${countryMatch[1].toUpperCase()} - the student market place`;
          }
        }, 1000);
      });
      
      // Register service worker for PWA (use relative path so it works when hosted from a subpath)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script>
      // Only load Replit dev banner in Replit environment to avoid 403 errors
      if (window.location.hostname.includes('replit')) {
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://replit.com/public/js/replit-dev-banner.js';
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
